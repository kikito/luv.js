luv.draw = function() {
  var status;
  for(var i=1; i<13; i++) {
    if(luv.touch.isPressed(i)) {
      status = luv.touch.getFingerStatus(i);
      luv.graphics.strokeCircle(status.x, status.y, status.radius);
    }
  }
};
