<!doctype html>
<html><head><meta charset="utf-8" /><title>Basic luv.js example</title></head>
<body>
<script src="../luv.js"></script>
<script>
// This is the simplest Luv.js example possible. It just prints a message.
var luv = Luv();

// Try changing the numbers or the message here
luv.draw = function() {
  luv.graphics.print("Hello, luv <3 <3", 200, 300);
};

luv.run();

</script>
</body>
</html>
